<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" th:src="@{https://api.map.baidu.com/api?(v=2.0,ak=${bmapak})}"></script>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript" th:inline="javascript">
    // var bmapak = [[${bmapak}]];
    // console.log(bmapak);
    var mp = new BMap.Map("allmap");
    var point = new BMap.Point(112.979352788,28.2134782309);
    mp.centerAndZoom(point, 14);
    mp.enableScrollWheelZoom();
    mp.enableInertialDragging();
    mp.enableContinuousZoom();
    var size = new BMap.Size(10, 20);
    mp.addControl(new BMap.CityListControl({
        anchor: BMAP_ANCHOR_TOP_LEFT,
        offset: size,
        // 切换城市之间事件
        // onChangeBefore: function(){
        //    alert('before');
        // },
        // 切换城市之后事件
        onChangeAfter:function(){
          console.log(bmapak);
        }
    }));
</script>
